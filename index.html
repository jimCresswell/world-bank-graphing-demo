<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>World Growth Indicators</title>
    <meta name="description" content="Some graphs of world growth indicators from World Bank data.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/chart.css">
    <link rel="stylesheet" href="css/alphabeta.css">

    <!-- bundle.js is created by Browserify -->
    <script src="javascript/bundle.js" async></script>

    <!-- IE hack for main elements-->
    <script>document.createElement('main');</script>
  </head>
  <body>
    <!--[if lt IE 9]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- An alpha/beta banner. -->
    <a class="alphabeta beta" href="http://youtu.be/enNPX_dljPk"></a>
    <main>
      <header>
        <h1>World Growth Indicators</h1>
        <p>A chart of some world growth indicators using open data <a href="http://data.worldbank.org/topic/financial-sector#tp_wdi">downloaded from the World Bank</a>. The source code is <a href="https://github.com/jimCresswell/world-bank-graphing-demo">here</a>.</p>
      </header>
      <section class="charts">
        <article class="chart-container">
          <form id="chart-controls" class="chart-controls">
            <fieldset form="indicators-control">
              <legend>Choose indicators</legend>
              <div class="control-group">
                <span class="control">
                  <label for="chart1-select-horizontal">horizontal</label>
                  <select name="horizontal" id="chart1-select-horizontal">
                  </select>
                </span>
                <span class="control">
                  <label for="chart1-select-vertical">vertical</label>
                  <select name="vertical" id="chart1-select-vertical">
                  </select>
                </span>
                <span class="control">
                  <label for="chart1-select-radius">radius</label>
                  <select name="radius" id="chart1-select-radius">
                  </select>
                </span>
              </div>
              <div class="control-group">
                <span class="control">
                  <label for="chart1-range-year">year</label>
                  <span class="control__min-year"></span>
                  <input type="range" name="year-range" id="chart1-range-year">
                  <span class="control__max-year"></span>
                  <select name="year-select" id="chart1-select-year">
                  </select>
                </span>
                <span class="control animation-controls">
                  <button type="button" class="timeline play" id="chart1-play" title="play"><span>&#9654;</span></button>
                  <button type="button" class="timeline stop" id="chart1-stop" title="stop"><span>&#9632;</span></button>
                  <button type="button" class="timeline rewind" id="chart1-rewind"  title="rewind"><span>&#8630;</span></button>
                </span>
              </div>
            </fieldset>
          </form>
          <hr>
          <figure>
            <svg id="chart1-svg" class="chart"></svg>
          </figure>
        </article>
      </section>
      <footer>
        <section class="external-nav">
          <ul>
            <li><a href="http://jimcresswell.net">jimCresswell.net</a></li>
            <li><a href="http://uk.linkedin.com/in/jimcresswell">linked in</a></li>
            <li><a href="https://github.com/jimCresswell">github</a></li>
            <li class="hidden"><a href="https://plus.google.com/107813750943547987996">google plus</a></li>
          </ul>
        </section>
      </footer>
    </main>
  </body>
</html>
